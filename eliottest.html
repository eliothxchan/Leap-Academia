<html>

	<head>
		<style>
			#canvas{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>

		<canvas id="canvas"></canvas>
		<button onclick="controller.connect()">Count Fingers ( Connect Controller )</button>
		<script src="node_modules/leapjs/leap.js"></script>

		<script>

			//canvas variable
			var canvas = document.getElementById('canvas'); 
			var c = canvas.getContext('2d'); 

			//controller
			var controller = new Leap.Controller();

			controller.on('animationFrame', function(frame){
				var numFingers = frame.fingers.length;
				c.clearRect(0,0,canvas.width,canvas.height);
				c.font = "30px Arial";
				c.textAlign = 'center';
				c.textBaseline = 'middle';
				c.fillText(numFingers, (canvas.width/2), (canvas.height/2));
			});

			//check if controller connects
			controller.on( 'connect' , function(){
		        
		    	console.log( 'Successfully connected.' );

			});

			//check if Leap connects
			controller.on( 'deviceConnected' , function() {

		    	console.log( 'A Leap device has been connected.' );

			});

			//check if Leap disconnects
			controller.on( 'deviceDisconnected' , function() {

		  		console.log( 'A Leap device has been disconnected.' );

			});

			//check if controller is ready
			controller.on('ready', function(){


			});

			controller.connect();

		</script>

	<body>

</html>
